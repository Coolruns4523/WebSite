<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<a href="/add">Add Contact</a>
<form action="#" th:action="@{/saveContact}" th:object="${aContact}" method="post">
    <input type="hidden" th:field="*{id}"/>
    Name:<input type="text" th:field="*{name}"/>
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>
    Email:<input type="text" th:field="*{email}"/>
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"></span><br/>
    Age:<input type="text" th:field="*{age}"/>
    <span th:if="${#fields.hasErrors('age')}"
          th:errors="*{age}"></span><br/>
    Number:<input type="text"  th:field="*{number}"/>
    <span th:if="${#fields.hasErrors('numer')}"
          th:errors="*{image}"></span><br/>
    <button type ="submit">Add a Car</button>
</form>
</body>
</html>
